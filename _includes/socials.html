<div>
    <div class="d-flex">
        {% for social in site.data.socials %}
        <div class="pe-3">
          <a href="{{ social.profileUrl }}" target="_blank">
            <div class="d-flex align-items-center">
              <div class="pe-1">
                {% capture filename %}icons/{{social.icon}}.html{% endcapture %}
                {% include {{filename}} %}
              </div>
              <div>{{ social.website }}</div>
            </div>
          </a>
        </div>
        {% endfor %}
    </div>
</div>
